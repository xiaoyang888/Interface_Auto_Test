# 1. yaml格式的文件, 也是使用#来添加注释
# 2. 每一个区域下的选项缩进要一致, 推荐缩进两个空格
excel:
  cases_path: "cases.xlsx"
  result_col: 8
  actual_col: 7
msg:
  success_result: Success
  fail_result: Fail
log:
  log_name: cases
  logger_level: DEBUG
  formatter: '%(asctime)s - [%(filename)s-->line:%(lineno)d] - %(levelname)s: %(message)s'
  stream_level: DEBUG
  logfile_name: test.log
  logfile_level: DEBUG
report:
  name: report
  title: "自动化测试优秀报告"
  description: "一个优秀的报告"
  tester: "xiaoyang"
mysql:
  host: 'api.lemonban.com'
  user: 'future'
  password: '123456'
  db: 'futureloan'
  port: 3306
  user_select_sql: "SELECT * FROM member WHERE mobile_phone = %s ;"
  select_userid_sql: "SELECT id FROM member WHERE mobile_phone = %s ;"
api:
  #  header: {"X-Lemonban-Media-Type": "lemonban.v2","Content-Type": "application/json"}
  header: {"X-Lemonban-Media-Type": "lemonban.v3","Content-Type": "application/json"}
  url_prefix: "http://api.lemonban.com/futureloan"
  public_key_filename: "key.pub"